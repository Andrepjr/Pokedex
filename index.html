<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="icon" href="./assets/images/pokeball-icon-transparent-9.jpg">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <!-- JS -->
    <script defer src="./assets/js/script.js"></script>

    <title>Pokedex</title>
</head>

<body>
    <main>
        <img class="pokemon_image" src="#" alt="Pokemon">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Name or Number" required />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <img class="pokedex" src="./assets/images/pokedex.png" alt="Pokedex">
    </main>

    <footer class="footer">
        <a href=""></a><h4>Andr√© Prado Junior | 2023</h4>
        <a href="https://github.com/Andrepjr/Pokedex" target="_blank"><img class="github" src="./assets/images/png.monster-703.png" alt="Github Logo"></a>
    </footer>

</body>

</html>
